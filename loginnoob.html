<!doctype html>
<html>

<head>
    <style>
        h1 {
            position: fixed;
            top: 10%;
            width: 100%;
            text-align: center;
        }

        body {
            background-color: #FF899B;
        }

        input {
            position: fixed;
            top: 30%;
            width: 100%;
            text-align: center;
        }

        p {
            position: fixed;
            top: 35%;
            width: 100%;
            text-align: center;
        }
    </style>
    <h1>เดาให้ถูกละกัน</h1>


    <input id="password" type=password name="user">
    <p><button id="login">กดเลอะ</button></p>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('#login').on('click', () => {
            let password = $('#password').val()
            if (password == "123") {
                swal.fire({
                    icon: 'success',
                    title: 'จุ๊บๆ',
                    text: 'จุ๊บๆ'
                })
                .then(() => {
                    location.replace('./index.html')
                })
            } else {
                swal.fire({
                    icon: 'error',
                    title: 'แบร่ๆ',
                    text: 'รหัสผิดจร้า จุ๊บๆ'
                })
            }
        })
    </script>
</html>
